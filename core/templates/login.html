{% extends 'base_external.html' %}
{% load static %}
{% load i18n %}

{% block tabtitle %}
{% trans 'Log in' %}
{% endblock %}

{% block content %}
<div class="row vh-100 d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-8 col-lg-4">
        <div class="card shadow-sm">

            <!-- Header -->
            <div class="card-body p-0 auth-header-box bg-primary text-center">
                <div class="p-4">
                    <a href="#" class="">
                        <img src="{% static 'assets/images/ZHC-logo-crop.png' %}" alt="Heating Dashboard Logo"
                            class="auth-logo img-fluid" style="max-width: 100%; height: 150px;">>
                    </a>
                    <h4 class="mt-3 mb-1 fw-semibold text-white font-18">Heating Dashboard</h4>
                    <p class="text-white mb-0">{% trans 'Sign in to access your heating controls.' %}</p>
                </div>
            </div>

            <!-- Form -->
            <div class="card-body pt-3 pb-4 px-4">
                <form method="POST" action="{% url 'core:login' %}">
                    {% csrf_token %}

                    <div class="form-group mb-3">
                        <label for="username" class="form-label">{% trans 'Username' %}</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="{% trans 'Enter username' %}" required autofocus>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="form-label">{% trans 'Password' %}</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="{% trans 'Enter password' %}" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            {% trans 'Log in' %} <i class="fas fa-sign-in-alt ms-1"></i>
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
