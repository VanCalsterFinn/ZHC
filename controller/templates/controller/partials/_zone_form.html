<form method="post" id="zoneForm">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title" id="zoneModalTitle">{% if object %}Edit Zone{% else %}Add Zone{% endif %}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="modal-body">
        <div class="mb-3">
            <label for="id_name" class="form-label">Zone Name</label>
            <input type="text" name="name" id="id_name" class="form-control" required
                value="{% if object %}{{ object.name }}{% endif %}">
        </div>

        <div class="mb-3">
            <label for="id_pin" class="form-label">Pin</label>
            <input type="number" name="pin" id="id_pin" class="form-control" required
                value="{% if object %}{{ object.pin }}{% endif %}">
        </div>
    </div>

    <div class="modal-footer d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">
            Save
        </button>
    </div>
</form>
