{% extends 'controller/base_controller.html' %}

{% block content_dashboard %}
<div class="container py-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-transparent border-0">
            <h5 class="fw-semibold mb-0 text-primary">
                {% if object %}Edit Zone{% else %}Add Zone{% endif %}
            </h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'controller:zone-list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">{% if object %}Save Changes{% else %}Add Zone{% endif %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
