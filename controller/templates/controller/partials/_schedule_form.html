<form method="post" id="scheduleForm">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title" id="scheduleModalTitle">Add Schedule</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label for="id_zone" class="form-label">Zone</label>
            <select name="zone" id="id_zone" class="form-select" required>
                {% for zone in zones %}
                <option value="{{ zone.id }}">{{ zone.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="id_day_of_week" class="form-label">Day</label>
            <select name="day_of_week" id="id_day_of_week" class="form-select" required>
                {% for value, day in form.fields.day_of_week.choices %}
                <option value="{{ value }}">{{ day }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="id_start_time" class="form-label">Start Time</label>
            <input type="time" name="start_time" id="id_start_time" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_end_time" class="form-label">End Time</label>
            <input type="time" name="end_time" id="id_end_time" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_target_temperature" class="form-label">Target Temperature</label>
            <input type="number" step="0.1" name="target_temperature" id="id_target_temperature" class="form-control"
                required>
        </div>
    </div>
    <div class="modal-footer d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" id="scheduleFormSubmit">Save</button>
    </div>
</form>
