<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-sm">
            <div class="modal-header bg-danger py-2 px-3">
                <h5 class="modal-title text-white" id="deleteModalLabel">Delete Zone</h5>
                <button type="button" class="btn p-0 ms-2 text-white fs-1" data-bs-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this zone?</p>
                <ul class="mb-0">
                    <li><strong>Name:</strong> <span id="modalZoneName"></span></li>
                    <li><strong>Pin:</strong> <span id="modalZonePin"></span></li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form method="post" id="deleteForm" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
