{% extends 'controller/base_controller.html' %}

{% block content_dashboard %}
<div class="container-fluid py-4">

    <div class="card shadow-sm border-0">
        <div class="card-header bg-transparent border-0 pt-3 pb-2 px-4 d-inline-flex justify-content-between align-items-center">
            <h5 class="fw-semibold mb-0 text-primary">Zones Overview</h5>
            <a href="{% url 'controller:zone-create' %}" class="btn btn-primary btn-sm d-flex align-items-center p-2">
                <i class="ti ti-plus"></i> 
            </a>
        </div>

        <div class="card-body pt-2 px-4 pb-4">
            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Pin</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for zone in zones %}
                        <tr>
                            <td>{{ zone.name }}</td>
                            <td>{{ zone.pin }}</td>
                            <td class="text-end">
                                <div class="d-inline-flex align-items-center gap-1">
                                    <a href="{% url 'controller:zone-update' zone.id %}" class="btn btn-sm btn-outline-primary">
                                        <i class="ti ti-edit"></i>
                                    </a>
                                    <a href="{% url 'controller:zone-delete' zone.id %}" class="btn btn-sm btn-outline-danger">
                                        <i class="ti ti-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center py-4 text-muted">No zones yet.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
